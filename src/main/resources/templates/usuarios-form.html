<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Login</title>
	<style>
		body {
			background-image: url('/img/inicio.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		center {
			margin-top: 10%;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		h1 {
			font-size: 24px;
			text-align: center;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="password"] {
			width: 90%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}

		.inset {
			padding: 15px;
		}

		.alert {
			background-color: #f2dede;
			color: #a94442;
			border: 1px solid #ebccd1;
			border-radius: 3px;
			padding: 10px;
			margin-bottom: 15px;
		}

		.alert p {
			margin: 0;
		}

		.alert-danger {
			background-color: #f2dede;
			color: #a94442;
			border: 1px solid #ebccd1;
			border-radius: 3px;
			padding: 10px;
			margin-bottom: 15px;
		}

		.alert-danger p {
			margin: 0;
		}

		.alert-success {
			background-color: #dff0d8;
			color: #3c763d;
			border: 1px solid #d6e9c6;
			border-radius: 3px;
			padding: 10px;
			margin-bottom: 15px;
		}

		.alert-success p {
			margin: 0;
		}
		 footer {
            background-color: #0046B9;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
	</style>
</head>

<body>

	<center>
		<form th:action="@{/login/save}" th:object="${usuario}" method="post">

			<div th:if="${error}" class="alert alert-danger">
				<p th:text="${error}"></p>
			</div>
			<h1>REGISTRO CINE</h1>
			<div class="inset">
				<input type="hidden" th:field="*{id}">
				<p>
					<label for="user"> <ion-icon name="person-outline"></ion-icon> Usuario:</label>
					<input class="form-control" type="text" id="user" name="user" placeholder="Usuario" required>

				</p>
				<p>
					<label for="password"> <ion-icon name="key-outline"></ion-icon> Contraseña:</label>
					<input class="form-control" type="password" id="password" name="password" placeholder="Contraseña	"
						required>
				</p>
				<input type="hidden" name="service" value="login" />
			</div>
			<p>
				<input type="submit" name="Login" id="go" value="Registrar">
			</p>
		</form>

	</center>
	 <footer>
        <div class="contenedor-con-borde">
            <p>&copy; 2023 Página JDFP</p>
        </div>
    </footer>
</body>

</html>
